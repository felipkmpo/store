{% extends 'index.html' %}

{% block content %}
    <h1>Movimientos de Inventario</h1>
    <form method="post">
        <div class="form-group">
            <label for="producto_id">ID del Producto</label>
            <input type="number" class="form-control" id="producto_id" name="producto_id" required>
        </div>
        <div class="form-group">
            <label for="tipo_movimiento">Tipo de Movimiento</label>
            <select class="form-control" id="tipo_movimiento" name="tipo_movimiento">
                <option value="entrada">Entrada</option>
                <option value="salida">Salida</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Movimiento</button>
    </form>

    <h2>Historial de Movimientos</h2>
    <ul class="list-group">
        {% for movimiento in movimientos %}
            <li class="list-group-item">
                Producto ID: {{ movimiento.producto_id }} - Tipo: {{ movimiento.tipo_movimiento }} - Cantidad: {{ movimiento.cantidad }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
