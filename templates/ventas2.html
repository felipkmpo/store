{% extends 'index.html' %}

{% block content %}
    <h1>Ventas</h1>
    <form method="post">
        <div class="form-group">
            <label for="producto_id">Seleccione el Producto</label>
            <select class="form-control" id="producto_id" name="producto_id">
                {% for producto in productos %}
                    <option value="{{ producto.id }}">{{ producto.nombre }} (Stock: {{ producto.stock_disponible }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="cantidad_vendida">Cantidad Vendida</label>
            <input type="number" class="form-control" id="cantidad_vendida" name="cantidad_vendida" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Venta</button>
    </form>

    <h2>Historial de Ventas</h2>
    <ul class="list-group">
        {% for venta in ventas %}
            <li class="list-group-item">
                ID Venta: {{ venta.id }} - 
                Producto: {{ venta.producto_nombre }} -
                Cantidad Vendida: {{ venta.cantidad_vendida }} - 
                Fecha: {{ venta.fecha_venta }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
