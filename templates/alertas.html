{% extends 'index.html' %}

{% block content %}
    <h1>Alertas de Stock Bajo</h1>
    <ul class="list-group">
        {% for alerta in alertas %}
            <li class="list-group-item">
                {{ alerta.nombre }} - Stock: {{ alerta.stock_disponible }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
