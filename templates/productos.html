{% extends 'index.html' %}

{% block contenido %}
    <h1>Productos</h1>
    <form action="" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="categoria">Categor√≠a:</label><br>
        <input type="text" id="categoria" name="categoria" required><br>
        <label for="precio_compra">Precio de Compra:</label><br>
        <input type="number" step="any" id="precio_compra" name="precio_compra" required><br>
        <label for="precio_venta">Precio de Venta:</label><br>
        <input type="number" step="any" id="precio_venta" name="precio_venta" required><br>
        <label for="stock_disponible">Stock Disponible:</label><br>
        <input type="number" id="stock_disponible" name="stock_disponible" required><br>
        <label for="proveedor">Proveedor:</label><br>
        <input type="text" id="proveedor" name="proveedor" required><br>
        <input type="submit" value="Agregar Producto">
    </form>
    <h2>Lista de Productos</h2>
    <ul>
    {% for producto in productos %}
        <li>
            {{ producto.nombre }} - Stock: {{ producto.stock_disponible }}
            <a href="{{ url_for('editar_producto', id=producto.id) }}">Editar</a>
            <a href="{{ url_for('agregar_stock', id=producto.id) }}">Agregar Stock</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
