{% extends 'index.html' %}

{% block content %}
    <h1>Agregar Nuevo Producto</h1>
    <form method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categor√≠a</label>
            <input type="text" class="form-control" id="categoria" name="categoria" required>
        </div>
        <div class="form-group">
            <label for="precio_compra">Precio de Compra</label>
            <input type="number" step="any" class="form-control" id="precio_compra" name="precio_compra" required>
        </div>
        <div class="form-group">
            <label for="precio_venta">Precio de Venta</label>
            <input type="number" step="any" class="form-control" id="precio_venta" name="precio_venta" required>
        </div>
        <div class="form-group">
            <label for="stock_disponible">Stock Disponible</label>
            <input type="number" class="form-control" id="stock_disponible" name="stock_disponible" required>
        </div>
        <div class="form-group">
            <label for="proveedor">Proveedor</label>
            <input type="text" class="form-control" id="proveedor" name="proveedor" required>
        </div>
        <div class="form-group">
            <label for="umbral_alerta">Umbral de Alerta</label>
            <input type="number" class="form-control" id="umbral_alerta" name="umbral_alerta" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>
{% endblock %}
