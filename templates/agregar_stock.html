{% extends 'index.html' %}

{% block content %}
    <h1>Agregar Stock a {{ producto.nombre }}</h1>
    <form method="post" class="mt-3">
        <div class="form-group">
            <label for="cantidad_a_agregar">Cantidad a Agregar:</label>
            <input type="number" class="form-control" id="cantidad_a_agregar" name="cantidad_a_agregar" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Stock</button>
    </form>
{% endblock %}
